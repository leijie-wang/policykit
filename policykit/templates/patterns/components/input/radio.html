{% load static %}
<label class="radio-group-item">
  <input type="radio" name={{ name }} />
  <div>
    <span class="p large mb-4 block">{{ title }}</span>
    <span class="p text-grey-dark">{{ description }}</span>
    {% if icon %}
      <img class="h-5" height="20px" width="15px" src="{% static "policyengine/icon/logo.svg" %}" alt="" />
    {% endif %}
  </div>
</label>
