{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolicyKit UI Library</title>
    <!-- Styles -->
    <link rel="stylesheet" href={% static "policyengine/css/output.css" %}>
    {% block styles %}{% endblock %}
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap"
          rel="stylesheet">
  </head>
  <body>
    {% block content %}
      {# pattern_library_rendered_pattern is where the pattern library will inject the rendered pattern. #}
      {{ pattern_library_rendered_pattern }}
    {% endblock %}
  </body>
</html>
